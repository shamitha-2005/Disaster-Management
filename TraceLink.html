<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details of Missing Person</title>
    <style>
        body {
            background-color:antiquewhite;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], 
        input[type="file"], 
        input[type="address"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-section {
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        .form-section:last-of-type {
            border-bottom: none;
        }

        .form-section h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .form-section label {
            margin-bottom: 5px;
        }

        .form-section input {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="nextp.html" method="post">
            <div class="form-section">
                <h2>Details of Missing Person</h2>
                <label for="name">Missing Person Name:</label>
                <input type="text" id="name" placeholder="Enter Name" name="name" required>

                <label for="image">Upload Image of Person:</label>
                <input type="file" id="image" name="img" required>

                <label for="area">Missing Area:</label>
                <input type="text" id="area" placeholder="Enter Area" name="area" required>

                <label for="dom">Date of Missing:</label>
                <input type="date" id="dom" name="dom" required>
            </div>
            <div class="form-section">
                <h2>Details of Reporter</h2>
                <label for="name1">Name:</label>
                <input type="text" id="name1" placeholder="Enter Reporter Name" name="name1" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter Valid Phone Number" name="phone" pattern="[0-9]{10}" required>

                <label for="address">Address of Reporter:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
